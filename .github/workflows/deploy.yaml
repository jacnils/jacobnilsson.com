name: Build, Run, Deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential

      - name: Install clang
        run: sudo apt-get install -y clang

      - name: Clone bygg
        run: git clone https://github.com/jacnils/bygg.git

      - name: Build and install bygg
        run: |
          cmake -S bygg -B bygg/build -DCMAKE_BUILD_TYPE=Release
          cmake --build bygg/build
          sudo cmake --install bygg/build

      - name: Configure project
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++

      - name: Build project
        run: cmake --build build

      - name: Run generator
        run: ./build/jacobnilsson.com no-open

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
